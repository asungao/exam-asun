<footer class="footer" *ngIf="counter > 0 ">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong>{{counter}}</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a [ngClass]="{selected: filterType =='All'}" (click)="changeFilterType('All')" href="#/">All</a>
					</li>
					<li>
						<a [ngClass]="{selected: filterType =='Active'}"  (click)="changeFilterType('Active')">Active</a>
					</li>
					<li>
						<a [ngClass]="{selected: filterType =='Completed'}"  (click)="changeFilterType('Completed')">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left â†“ -->
				<button class="clear-completed" (click)="deleteOption()" >Clear completed</button>
			</footer>
